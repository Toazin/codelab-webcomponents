<!doctype html>
<html>
  <head>
    <title>icon-toggle demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../icon-toggle.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      :root icon-toggle {
        font-family: sans-serif;
        --icon-toggle-color: lightgrey;
        --icon-toggle-outline-color: black;
        --icon-toggle-pressed-color: red;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic icon-toggle Demo</h3>
      <demo-snippet>
        <template >
          <icon-toggle></icon-toggle>
          <icon-toggle toggle-icon="icons:thumb-up"></icon-toggle>
          <icon-toggle toggle-icon="icons:thumb-up" pressed></icon-toggle>

          <script>
            (function() {
                var myToggleIcon = document.querySelector('icon-toggle');
                myToggleIcon.toggleIcon = "favorite";
            })();
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
