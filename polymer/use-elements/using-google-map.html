<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Polymer - Use Elements</title>
        <link rel="import" href="bower_components/google-map/google-map.html">
        <link rel="import" href="bower_components/paper-slider/paper-slider.html">
        <style>
            google-map {
                height: 400px;
            }
        </style>
    </head>
    <body>
        <template is="dom-bind">
            <google-map latitude="20.659698" longitude="-103.349609" zoom="{{ zoom }}"></google-map>
            <paper-slider min="1" max="12" value="{{ zoom }}"></paper-slider>
        </template>
    </body>
</html>
