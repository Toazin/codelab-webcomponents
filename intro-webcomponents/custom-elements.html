<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Web Components - Custom Elements</title>
    </head>
    <body>

        <gdg-helloworld></gdg-helloworld>

        <script>
            var elmPrototype = Object.create(HTMLElement.prototype);

            elmPrototype.createdCallback = function() {
                this.textContent = "Hola GDG Guadalajara!";
            };

            document.registerElement("gdg-helloworld", {
                prototype: elmPrototype
            });
        </script>
    </body>
</html>
